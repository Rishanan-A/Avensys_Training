<head>

        /*Vertical*/
        justify-content: center;
        }
        .item{
        padding: 40px; 
        font-size: 50px;
        text-align: center;
        } 
        /* align-self: flex-start in individual div*/

</head>

        1

    <div class="item item2" style="background-color: green;">
        2
    </div>
    
    <div class="item item3" style="background-color: orange; align-self: flex-start;"> 
        3
    </div>
    <div class="item item4" style="background-color: yellowgreen;height: 370px">
        4
    </div>
    <div class="item item5" style="background-color: lightblue; height: 370px" >

    </div>

</html>
