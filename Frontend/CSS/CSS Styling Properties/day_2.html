<!DOCTYPE html>
<html>
<head>
	<title>CSS Border Properties Example</title>
	<style>
		.box {
			border-top: 5px solid black;
			border-right: 5px dashed black;
			border-bottom: 5px double black;
			border-left: 5px dotted black;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>The CSS border properties</h1>
	</div>
</body>
</html>


</html>
