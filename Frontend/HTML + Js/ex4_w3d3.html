<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4];

        let factorial = numbers.reduce((accumulator, currentValue) => accumulator * currentValue, 1);

        console.log("Numbers array:", numbers);
        console.log("Factorial:", factorial);

    </script>
</body>
</html>
