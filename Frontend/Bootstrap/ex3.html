<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <form class="mx-auto p-2 bg-primary">
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">Name:</label>
          <input type="email" class="form-control" placeholder="Enter your name"  id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email address:</label>
          <input type="password" class="form-control" placeholder="Enter your Email ID" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contact number:</label>
            <input type="password" placeholder="Enter your contact number" class="form-control" id="exampleInputPassword1">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
</body>
</html>
