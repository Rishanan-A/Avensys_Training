<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Form's Name</legend>
        <table>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" required autofocus></td>
            </tr>
            <tr>
                <td><label>Family Name:</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input type="number" step="5"></td>
            </tr>
            <tr>
                <td><label>Favorite Color:</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label>Slider:</label></td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td><label>Date:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Choose one:</label></td>
                <td>
                    <input type="radio" name="choose1">
                    <input type="radio" name="choose1">
                    <input type="radio" name="choose1">
                </td>
            </tr>
            <tr>
                <td><label>Option 1:</label></td>
                <td><input type="checkbox" checked></td>
            </tr>
            <tr>
                <td><label>Option 2:</label></td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><label>File:</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label>Select:</label></td>
                <td>
                    <select>
                        <option disabled selected value="">Select an option</option>
                        <option>Money</option>
                        <option>Gold</option>
                        <option>Ships</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
