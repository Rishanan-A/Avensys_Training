<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td {
			border: 2px dotted black;
			padding: 10px;
		}
		tr:nth-child(odd) {
			background-color: lightyellow;
		}
		tr:nth-child(even) {
			background-color: orange;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Mon</td>
			<td>Tue</td>
			<td>Wed</td>
			<td>Thur</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
        <tr>
			<td>13</td>
			<td>14</td>
			<td>15</td>
			<td>16</td>
		</tr>
        <tr>
			<td>17</td>
			<td>18</td>
			<td>19</td>
			<td>20</td>
		</tr>
	</table>
</body>
</html>
