<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <script>
        let body = document.querySelector("body");
        
        function createScript(src, callback) {
          let script = document.createElement("script");
          script.src = src;
          script.onload = function() {
            console.log("Loading the script successfully");
            callback(null,src);
          };
          script.onerror = function() {
            console.log("There is an error somewhere");
            callback(new Error("The address encountered an error"));
          };
          document.body.appendChild(script);
        }
        
        function hello(error, src) {
          console.log("Hello " + src);
        }
        
        createScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js", hello);
        </script>
        
    
</body>
</html>
