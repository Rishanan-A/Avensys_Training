<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <script>
        try {
        const age = parseInt(prompt("Enter your age: "), 10);

        if (!/ ^\d+$ /.test(age)) {
            throw new TypeError("Invalid input. Age must be a number.");
        }

        if (age > 100) {
            throw new RangeError("Age over 100.");
        }

        console.log("Age is valid and within acceptable range.");
    } 
    catch (error) {
        console.error(`Error: ${error.name} - ${error.message}`);
    }
    </script>
</body>
</html>
