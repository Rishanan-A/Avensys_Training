<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <script>
        async function Promises_all() {
            const promise1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                resolve("Promise 1 completed");
                }, 2000);
            });

            const promise2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                resolve("Promise 2 completed");
                }, 4000);
            });

            const promise3 = new Promise((resolve, reject) => {
                setTimeout(() => {
                resolve("Promise 3 completed");
                }, 6000);
            });

            const results_all = await Promise.all([promise1, promise2, promise3]);
            //results_all.forEach(result => console.log(result));
            

            async function processResults(results_all) {
                for (const result of results_all) {
                    await new Promise((resolve) => {
                        setTimeout(() => {
                            console.log(result);
                            resolve();
                        }, 2000);
                    });
                }
            }

            processResults(results_all);
            }

            Promises_all();

    </script>
    
</body>
</html>
