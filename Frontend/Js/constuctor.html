<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }

            walk() {
                console.log("Animal " + this.capitalize(this.name) + " is walking");
            }

            capitalize(name) {
                return name.charAt(0).toUpperCase() + name.slice(1);
            }
            }

            let j = new Animal("jack");
            j.walk();

    </script>
</body>
</html>
